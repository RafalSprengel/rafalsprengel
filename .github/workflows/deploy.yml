name: Build and deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_HOST: ${{ secrets.VPS_HOST }}
      REMOTE_APP_PATH: ${{ secrets.REMOTE_APP_PATH }}
      PM2_APP_NAME: rafalsprengel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Stop PM2 & clean remote directory
        run: |
          ssh -p "${SSH_PORT}" "${VPS_USER}@${VPS_HOST}" "
            set -e
            echo '=== PM2: ${PM2_APP_NAME} ==='
            sudo pm2 delete ${PM2_APP_NAME} 2>/dev/null || echo 'Nie było apki'

            echo '=== Czyszczę stary kod ==='
            sudo rm -rf ${REMOTE_APP_PATH}/* ${REMOTE_APP_PATH}/.next 2>/dev/null || true

            echo '=== Tworzę katalog ==='
            sudo mkdir -p ${REMOTE_APP_PATH}
            sudo chown -R ${VPS_USER}:${VPS_USER} ${REMOTE_APP_PATH}
            sudo chmod -R 755 ${REMOTE_APP_PATH}

            echo '=== Gotowe do rsync! ==='
          "

      - name: Deploy files via rsync
        run: |
          rsync -avz \
            --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='.env*' \
            --exclude='.next/cache' \
            --exclude='.next/server' \
            ./ \
            "${VPS_USER}"@"${VPS_HOST}":"${REMOTE_APP_PATH}"/ \
            -e "ssh -o StrictHostKeyChecking=no -o BatchMode=yes -o UserKnownHostsFile=/dev/null -p '${SSH_PORT}'"

      - name: Install deps & restart PM2
        run: |
          ssh -p "${SSH_PORT}" "${VPS_USER}@${VPS_HOST}" "
            set -e
            cd ${REMOTE_APP_PATH}

            echo '=== Instaluję produkcyjne depsy ==='
            export NODE_ENV=production
            npm ci --omit=dev --prefer-offline

            echo '=== Restartuję aplikację (zero downtime) ==='
            if sudo pm2 describe ${PM2_APP_NAME} > /dev/null 2>&1; then
              sudo pm2 reload ${PM2_APP_NAME} --update-env
            else
              sudo pm2 start npm --name ${PM2_APP_NAME} -- start
              sudo pm2 save
            fi

            echo '=== DEPLOY ZAKOŃCZONY ==='
            sudo pm2 list
          "