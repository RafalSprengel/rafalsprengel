name: Build and deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_HOST: ${{ secrets.VPS_HOST }}
      REMOTE_APP_PATH: ${{ secrets.REMOTE_APP_PATH }}
      PM2_APP_NAME: 'rafalsprengel'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'               # <-- npm zamiast pnpm

      - name: Install dependencies
        run: npm ci                    # <-- npm ci = czysty install z locka

      - name: Build
        run: npm run build             # <-- standardowy skrypt

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Create remote directory
        run: |
          ssh —o StrictHostKeyChecking=no -p ${SSH_PORT} ${VPS_USER}@${VPS_HOST} \
            "mkdir -p '${REMOTE_APP_PATH}'"

      - name: Rsync files
        run: |
          rsync -az --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.github' \
            --exclude '.env*' \
            ./ ${VPS_USER}@${VPS_HOST}:${REMOTE_APP_PATH}/ \
            -e "ssh -o StrictHostKeyChecking=no -p ${SSH_PORT}"

      - name: Deploy & restart with npm
        run: |
          ssh -o StrictHostKeyChecking=no -p ${SSH_PORT} ${VPS_USER}@${VPS_HOST} '
            set -e
            cd "${REMOTE_APP_PATH}"
            export NODE_ENV=production
            
            echo "Instaluję tylko produkcyjne zależności..."
            npm ci --omit=dev
            
            echo "Restartuję aplikację..."
            if pm2 describe "${PM2_APP_NAME}" > /dev/null 2>&1; then
              pm2 restart "${PM2_APP_NAME}"
            else
              pm2 start npm --name "${PM2_APP_NAME}" -- start
              pm2 save
            fi
          '